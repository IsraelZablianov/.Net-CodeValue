<div class="col-md-7 col-sm-12 text-left" ng-click="$ctrl.addProduct()">
    <ul>
        <li class="row list-inline columnCaptions">
            <span>QTY</span>
            <span>ITEM</span>
            <span></span>
        </li>
        <li class="row">
            <span class="quantity"><input class="numeric-input" type="number" min="1" ng-model="$ctrl.quantity"/><</span>
            <span class="itemName">{{$ctrl.product.name}}</span>
            <span class="popbtn"><a class="arrow"></a></span>
        </li>
    </ul>
</div>
<!-- The popover content -->
<div id="popover" style="display: none">
    <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
    <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
</div>
